            <h3>28/03/20</h3>
            <p>有老话说人如其名。这还真的是。</p>
            <p>不说别人就是自己。闲人：说不出甚么时候给自己按了这么一个名字也记不准当时选这号是个甚么心态总得来说就是早上躺着躺着突然想起来还真就是这么有趣，闲来闲去得真就闲着。</p>
            <p>所以暂时把闲人换一换，叫作闲不住。。。这名字给起得，越来越不像样了。</p>
            <p>闲不住。。。好吧，先糟踏一下这名字。</p>
            <p>真得是越锁越糊涂：隐约记得这周该开始夏令时，早上醒来六点多点。。。怎么可能这么早？一问才想起来今天是星期六而不是星期天。</p>
            <p>闲不住，看看是不是真能闲不住。</p>
            <p>等等云云</p>
            <div class="signature">
                <p>隐字</p>
                年月日地
            </div>
